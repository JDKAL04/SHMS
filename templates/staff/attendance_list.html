{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h2>Attendance Records</h2>
    <!-- Your create button stays OUTSIDE the <table> -->
    <a href="{% url 'staff:attendance_create' %}"
       class="btn btn-success float-left">
      Log New Attendance
    </a>
  </div>

  <table class="table mt-4">
    <thead>
      <tr>
        <th>Date</th>
        <th>Staff Member</th>
        <th>Status</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      {% for a in attendance_list %}
      <tr>
        <td>{{ a.date }}</td>
        <td>{{ a.staff.name }}</td>
        <td>{{ a.status }}</td>
        <td>{{ a.notes }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center">No attendance records found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

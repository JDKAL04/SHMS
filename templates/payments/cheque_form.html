{% extends "base.html" %}
{% block content %}
<div class="page-header"><h2>Enter Cheque Details</h2></div>
<p><strong>Payment:</strong> {{ payment.student.name }} — ₹{{ payment.amount }}</p>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Save Cheque</button>
  <a href="{% url 'payment_list' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="page-header"><h2>Student Dues Overview</h2></div>
<table class="table table-bordered">
  <thead><tr><th>Student</th><th>Total Due</th><th>Paid</th><th>Balance</th></tr></thead>
  <tbody>
    {% for o in overview %}
    <tr>
      <td>{{ o.student.name }}</td>
      <td>{{ o.due }}</td>
      <td>{{ o.paid }}</td>
      <td>{{ o.balance }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No student data.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

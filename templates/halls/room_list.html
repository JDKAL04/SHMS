{% extends "base.html" %}
{% block content %}
  <h1>Rooms</h1>
  <a href="{% url 'halls:room_create' %}">+ New Room</a>
  <ul>
    {% for room in rooms %}
      <li>{{ room.hall.name }} – Room {{ room.number }} ({{ room.get_sharing_type_display }}, ₹{{ room.rent }})</li>
    {% empty %}
      <li>No rooms yet.</li>
    {% endfor %}
  </ul>
{% endblock %}

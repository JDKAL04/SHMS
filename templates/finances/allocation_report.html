{% extends "base.html" %}
{% block content %}
<div class="page-header"><h2>Allocation Report</h2></div>
<table class="table table-bordered">
  <thead><tr>
    <th>Hall</th><th>Year</th><th>Allocated</th><th>Spent</th><th>Petty</th><th>Balance</th>
  </tr></thead>
  <tbody>
    {% for r in report %}
    <tr>
      <td>{{ r.hall.name }}</td>
      <td>{{ r.year }}</td>
      <td>{{ r.allocated }}</td>
      <td>{{ r.spent }}</td>
      <td>{{ r.petty }}</td>
      <td><strong>{{ r.balance }}</strong></td>
    </tr>
    {% empty %}
    <tr><td colspan="6">No data available.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Petty Expenses</h2>
<table class="table">
  <thead><tr><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
  <tbody>
    {% for e in expenses %}
    <tr>
      <td>{{ e.date }}</td>
      <td>{{ e.description }}</td>
      <td>{{ e.amount }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No petty expenses logged yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'pettyexpense_create' %}" class="btn btn-primary">Log New</a>
{% endblock %}

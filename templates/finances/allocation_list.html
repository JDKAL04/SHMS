{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h2>Grant Allocations</h2>
  <a href="{% url 'allocation_create' %}" class="btn btn-primary float-right">+ New Allocation</a>
  <a href="{% url 'allocation_report' %}" class="btn btn-secondary float-right mr-2">View Report</a>
</div>
<table class="table">
  <thead><tr><th>Hall</th><th>Year</th><th>Amount</th></tr></thead>
  <tbody>
    {% for a in allocations %}
    <tr>
      <td>{{ a.hall.name }}</td>
      <td>{{ a.year }}</td>
      <td>{{ a.amount }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No allocations yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
